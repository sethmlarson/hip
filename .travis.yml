language: python
sudo: false
stage: test
dist: xenial

before_install:
  - env
  - openssl version
  - python -c "import ssl; print(ssl.OPENSSL_VERSION)"

install:
  - ./_travis/install.sh

script:
  - ./_travis/run.sh
  - ./_travis/upload_coverage.sh

cache:
  directories:
    - ${HOME}/.cache

notifications:
  email: false

env:
  global:
    - PYTHONWARNINGS=always::DeprecationWarning

    - PYPI_USERNAME=hip
    # PYPI_PASSWORD is set in Travis control panel.

matrix:
  include:
    # Lint & documentation.
    - python: 3.6
      env: NOX_SESSION=lint
    - python: 3.6
      env: NOX_SESSION=docs

    # Unit tests
    - python: 3.6
      env: NOX_SESSION=test-3.6
    - python: 3.7
      env: NOX_SESSION=test-3.7
    - python: 3.8
      env: NOX_SESSION=test-3.8

    # OS X unit tests.
    - language: generic
      os: osx
      env: NOX_SESSION=test-3.6
    - language: generic
      os: osx
      env: NOX_SESSION=test-3.7

    - python: 3.7
      stage: deploy
      script:
        - ./_travis/deploy.sh

stages:
  - name: test
    if: tag IS blank

  # Run integration tests for release candidates
  - name: integration
    if: type = pull_request AND head_branch =~ ^release-[\d.]+$ AND tag IS blank

  # Deploy on any tags
  - name: deploy
    if: tag IS present AND tag =~ /^(\d+\.\d+(?:.\d+)?)$/ AND repo = hip/hip
